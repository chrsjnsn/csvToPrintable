<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to Printable Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="no-print">
    <h1>CSV to Printable Page</h1>
  </header>
  <main>
    <section class="no-print">
      <button id="upload-btn" aria-label="Upload CSV File">Upload CSV File</button>
      <label for="csv-file" class="hidden">Choose CSV file</label>
      <input type="file" id="csv-file" accept=".csv" class="hidden">
    </section>
    <section id="printable">
      <button class="no-print" onclick="window.print()">Print</button>
      <div id="content"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
